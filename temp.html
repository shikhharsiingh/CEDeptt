<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
/*		div{*/

		body, html {
			height: 100%;
		}

		.parallax { 
			/* The image used */
			background-image: url("https://skyravassas.com/wp-content/uploads/2018/05/img4296_Target_web.jpg"));
			/* Full height */
			height: 100%; 

			/* Create the parallax scrolling effect */
			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		</style>
	</head>
	<body>
		<div class="parallax" >
		<h1>Vision</h1>
		<p>To address societal needs and global industry challenges in the field of Computer and IT with state-of-art education and research.</p>
		</div>
	</body>
</html>
